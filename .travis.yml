language: cpp

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: focal
      addons:
        apt:
          packages:
            - build-essential
            - coreutils
            - python3-venv
            - g++-9
      env:
        - DEPLOY_TO_PYPI=true  # Deploy to PyPI only from Linux build.
      before_script:
        - NPROC=$(nproc)
    - os: osx
      osx_image: xcode12u
      install:
        - brew install gnu-sed
      before_script:
        - NPROC=$(sysctl -n hw.physicalcpu)

script:
  - ./setup_env.sh
  - source env/bin/activate
  - python3 setup.py build --with-unit-tests
  - python3 setup.py install
  - build/tests/cpp/yaramod_tests
  - pytest -v tests/python
  - cd docs/rtd
  - pip install -r requirements.txt
  - make clean && make html SPHINXOPTS="-W --keep-going -n"
  - cd ../..

deploy:
  provider: pypi
  skip_cleanup: true
  user: yaramod
  password:
    secure: 
  on:
    tags: true
    condition: $DEPLOY_TO_PYPI = true

branches:
  only:
    # Pushes and PRs to the master branch.
    - master
    # Version tags.
    - /^v?\d+\.\d+.*$/

notifications:
  email:
    on_success: never
