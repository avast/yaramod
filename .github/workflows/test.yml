name: Test
on:
  push:
    branches:
      - master
      - github-actions
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
            config: Release
          - os: macos-latest
            python-version: 3.9
            config: Release
          - os: windows-latest
            python-version: 3.7
            config: Release
          - os: windows-latest
            python-version: 3.8
            config: Release
          - os: windows-latest
            python-version: 3.9
            config: Release
          - os: windows-latest
            python-version: 3.9
            config: Debug

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup Git
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build
        env:
          configuration: ${{ matrix.config }}
        run: |
          python setup.py build --with-unit-tests
          python setup.py install
      - name: C++ Tests
        run: |
          ${{ startsWith(matrix.os, 'windows') && format('build\tests\cpp\{0}\yaramod_tests.exe', matrix.config) || 'build/tests/cpp/yaramod_tests' }}
      - name: Python Tests
        run: |
          python -m pip install pytest
          pytest -v tests/python
      - name: Documentation
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          cd docs/rtd
          pip install -r requirements.txt
          make clean && make html SPHINXOPTS="-W --keep-going -n"
