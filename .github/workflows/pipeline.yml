name: Pipeline
on:
  push:
    branches:
      - master
      - hotfix/*
    tags:
      - v*
  pull_request:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.10", "3.9", "3.8"]
        config: [Release]
        include:
          - os: windows-latest
            python-version: "3.11"
            config: Debug
        exclude:
          - os: ubuntu-latest
            python-version: "3.8"
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Git
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build
        env:
          YARAMOD_BUILD_CONFIGURATION: ${{ matrix.config }}
          YARAMOD_BUILD_WITH_UNIT_TESTS: 1
        run: |
          python -m pip install .
      - name: Upload build directory
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.config }}
          path: build/
      - name: C++ Tests
        run: |
          ${{ startsWith(matrix.os, 'windows') && format('build\tests\cpp\{0}\yaramod_tests.exe', matrix.config) || 'build/tests/cpp/yaramod_tests' }}
      - name: Python Tests
        run: |
          python -m pip install pytest
          pytest -v tests/python
      - name: Documentation
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: |
          cd docs/rtd
          pip install -r requirements.txt
          make clean && make html SPHINXOPTS="-W --keep-going -n"
      - name: Build package
        if: ${{ matrix.config == 'Release' && (startsWith(matrix.os, 'windows') || startsWith(matrix.os, 'ubuntu')) }}
        run: |
          pip install wheel
          python setup.py ${{ startsWith(matrix.os, 'windows') && 'bdist_wheel' || 'sdist' }}
      - name: Upload package
        if: ${{ matrix.config == 'Release' && (startsWith(matrix.os, 'windows') || startsWith(matrix.os, 'ubuntu')) }}
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/*.${{ startsWith(matrix.os, 'windows') && 'whl' || 'tar.gz' }}
          if-no-files-found: error
          retention-days: 7

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Downloads wheels
        uses: actions/download-artifact@v3
        with:
          name: package
          path: package
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Install twine
        run: |
          python -m pip install twine
      - name: Upload to PyPI
        run: |
          twine upload --skip-existing -u __token__ -p ${{ secrets.pypi_token }} ./package/*.{whl,tar.gz}
